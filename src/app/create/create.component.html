<div class="container">
    <h1>Create a Task</h1>
    <form>
        <div class="form-group">
            <label for="date">Date</label>
            <input [(ngModel)]="task.date" type="text" class="form-control" id="date"  name="date" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="task.title"  type="text" class="form-control" id="title"  name="title"  required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input [(ngModel)]="task.description"  type="text" class="form-control" id="description"  name="description"  required>
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <select [(ngModel)]="task.priority"  id="priority"  name="priority"   class="selectpicker" >
                <option value="high">High</option>
                <option value="medium" selected="selected">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <button (click)="submit()" class="btn btn-success">Submit</button>
    </form>
</div>
