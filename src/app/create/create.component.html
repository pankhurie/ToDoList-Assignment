<div class="container">
    <h1>Create a Task {{task.date}}</h1>
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label for="date">Date</label>
            <input [(ngModel)]="task.date" type="text" class="form-control" id="date" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="task.date"  type="text" class="form-control" id="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input [(ngModel)]="task.date"  type="text" class="form-control" id="description" required>
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <select [(ngModel)]="task.priority"  id="priority"  class="selectpicker" >
                <option value="high">High</option>
                <option value="medium" selected="selected">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
</div>
