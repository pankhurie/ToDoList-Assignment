<div class="row">
    <div class="row col-md-8 col-md-offset-2">
        <h1>Create a Task</h1>
    </div>
</div>
<div class="row col-md-8 col-md-offset-2">

    <form>
        <div class="form-group">
            <label for="date">Date (dd-mm-yyyy)</label>
            <input  type="date" id="date" name="date" placeholder="yyyy-mm-dd"
                    required [(ngModel)]="task.date" class="form-control">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="task.title"  type="text" class="form-control" id="title"  name="title"  required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input [(ngModel)]="task.description"  type="text" class="form-control" id="description"  name="description"  required>
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <select [(ngModel)]="task.priority"  id="priority"  name="priority"   class="selectpicker" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <button (click)="submit()" class="btn btn-success">Submit</button>
    </form>
</div>
